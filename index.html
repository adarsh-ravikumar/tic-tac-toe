<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic tac toe</title>
    <script src="./app.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet"/>
  </head>
  <body>
    <div class="wrapper">
      <div class="game-board">
        <button class="space 0" onclick="move(0)"></button>
        <button class="space 1" onclick="move(1)"></button>
        <button class="space 2" onclick="move(2)"></button>
        <button class="space 3" onclick="move(3)"></button>
        <button class="space 4" onclick="move(4)"></button>
        <button class="space 5" onclick="move(5)"></button>
        <button class="space 6" onclick="move(6)"></button>
        <button class="space 7" onclick="move(7)"></button>
        <button class="space 8" onclick="move(8)"></button>
      </div>

      <div class="score">
        <div class="x">X: 0</div>
        <div class="o">O: 0</div>
      </div>
    </div>

    <p
    class="credit"
    style="
      position: fixed;
      bottom: 0;
      right: 0;
      padding: 1rem;
      font-size: 1rem;
      color: black;
    "
  >
    Made with ðŸ’– by
    <a href="https://www.github.com/adarsh-ravikumar">Adarsh Ravikumar</a>
  </p>
  </body>
</html>
